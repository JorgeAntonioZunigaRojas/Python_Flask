{% extends 'layout.html' %}
{% block title %} Register {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="/register" method="POST" enctype="multipart/form-data">
                <!--<form action="{{url_for('register')}}" method="post" enctype="multipart/form-data">-->
                <!--<form action="/register" method="POST" >-->
                    <!--
                        Es muy importarnte el valor de la propÃ­edad [enctype="multipart/form-data] de la etiqueta <from>
                        Permite validar la seleccion de archivos [ Permite validar la seleccion de archivos if request.files:  else: msg = 'Falta seleccionar archivo' ]
                        Si no se establece la propidad [enctype="multipart/form-data] no la respuesta a la consulta [ if request.files:  else: msg = 'Falta seleccionar archivo' ]
                        siempre sera [ 'Falta seleccionar archivo' ] apesar que se halla seleccionado el archivo...
                    -->

                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" class="form-control" name="phone">
                    </div>

                    <div class="form-group">
                        <label>Image:</label>
                        <input type="file" class="custom-file-input" name="image" id="image">
                        <!--
                        <input type="text" class="form-control" name="image">
                        -->
                    </div>

                    <div class="msg">{{msg}}</div>
                    <div class="form-group" >
                        <button class="btn btn-primary" >Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
